name: Build

on:
  push:
    branches: [ "main" ]
    tags: [ "v*.*.*" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      snapshot_name:
        description: 'Snapshot Name'
        required: true
        default: 'custom-app'
      target_file:
        description: 'Target Toit File'
        required: true
        default: 'examples/geofence.toit'
      toit_version:
        description: 'Toit Version'
        required: true
        default: 'v2.0.0-alpha.189'
      firmware_type:
        description: 'Firmware Type'
        required: true
        default: 'esp32c6'
      lightbug_envelope_version:
        description: 'Lightbug envelope release suffix (default matches workflow env)'
        required: true
        default: 'lb.20260217-1'
      lightbug_envelope_url:
        description: 'Optional full URL to download a custom envelope'
        required: false
        default: ''

env:
  # https://github.com/toitlang/toit/releases
  DEFAULT_TOIT_VERSION: v2.0.0-alpha.189
  # https://github.com/lightbug-io/toit-envelopes/releases
  LIGHTBUG_ENVELOPE_VERSION: lb.20260217-1

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: toitlang/action-setup@v1.4.0
        with:
          toit-version: ${{ env.DEFAULT_TOIT_VERSION }}
      - run: make test

  prepare-matrix:
    name: Prepare Build Matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v4
      - id: set-matrix
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # Construct JSON for manual dispatch
            MATRIX_JSON=$(jq -n -c \
              --arg name "${{ inputs.snapshot_name }}" \
              --arg path "${{ inputs.target_file }}" \
              --arg version "${{ inputs.toit_version }}" \
              --arg chip "${{ inputs.firmware_type }}" \
              --arg envelopeVersion "${{ inputs.lightbug_envelope_version }}" \
              --arg envelopeUrl "${{ inputs.lightbug_envelope_url }}" \
              '[{name: $name, path: $path, version: $version, chip: $chip, envelopeVersion: $envelopeVersion, envelopeUrl: $envelopeUrl}]')
          else
            # Construct JSON for standard build
            MATRIX_JSON=$(cat .github/variants.json | jq -c \
              --arg version "${{ env.DEFAULT_TOIT_VERSION }}" \
              --arg envelopeVersion "${{ env.LIGHTBUG_ENVELOPE_VERSION }}" \
              --arg envelopeUrl "" \
              '.variants | map(. + {version: $version, envelopeVersion: $envelopeVersion, envelopeUrl: $envelopeUrl})')
          fi
          
          echo "matrix=$MATRIX_JSON" >> $GITHUB_OUTPUT

  build:
    name: Build Artifacts
    needs: [test, prepare-matrix]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include: ${{ fromJson(needs.prepare-matrix.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Toit
        uses: toitlang/action-setup@v1.4.0
        with:
          toit-version: ${{ matrix.version }}

      - name: Install Dependencies
        run: toit pkg install

      # TODO it would be nice to abstract this away via the Makefiles...
      - name: Install Example Dependencies
        run: |
          pushd examples
          toit pkg install
          popd

      - name: Build Snapshot and Envelope
        id: build
        run: |
          chmod +x build/build.sh
          LIGHTBUG_ENVELOPE_VERSION="${{ matrix.envelopeVersion != '' && matrix.envelopeVersion || env.LIGHTBUG_ENVELOPE_VERSION }}" \
          LIGHTBUG_ENVELOPE_URL="${{ matrix.envelopeUrl }}" \
          ./build/build.sh "${{ matrix.name }}" "${{ matrix.path }}" "${{ matrix.version }}" "${{ matrix.chip }}"

      - name: Upload Artifacts
        if: steps.build.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}-artifacts
          path: build/out/${{ matrix.name }}/

  release:
    name: Create Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Unpack downloaded artifacts
        run: |
          shopt -s nullglob
          for archive in artifacts/*.zip; do
            unzip -o "$archive" -d artifacts
          done
          rm -f artifacts/*.zip

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.snapshot
            artifacts/**/*.envelope
            artifacts/**/*.bin
          generate_release_notes: true
